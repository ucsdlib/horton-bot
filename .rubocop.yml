AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true
  Exclude:
    - 'config/**/*'
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'ops/**/*'
    - 'theodor/**/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/LineLength:
  Max: 100
  Exclude:
    - 'spec/slack-library-bot/commands/hours_spec.rb'

Security/Open:
  Exclude:
    - 'slack-library-bot/helpers/daily_hours.rb'

Style/FrozenStringLiteralComment:
  Enabled: false
